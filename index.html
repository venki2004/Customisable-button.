<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Leaptask2</title>
</head>
<body>
    
    <button class="main">Customizable button</button>
    <div class="form"> 
        <table>
            <tr>
                <td><Label for="texti">Text </Label></td> 
                <td><input type="text" name="texti" id="texti"></td> 
             </tr>
            <tr>
               <td><Label for="width">Width  </Label></td> 
               <td><input type="text" name="width" id="width"></td> 
            </tr>
            <tr>
                <td><Label for="padding">Padding  </Label></td> 
                <td><input type="text" name="padding" id="padding"></td> 
             </tr>
             <tr>
                <td><Label for="radius">Radius  </Label></td> 
                <td><input type="text" name="radius" id="radius"></td> 
             </tr>
             <tr>
                <td><Label for="bg">BgColor  </Label></td> 
                <td><input type="text" name="bg" id="bg"></td> 
             </tr>
             <tr>
                <td><Label for="fg">fontColor  </Label></td> 
                <td><input type="text" name="fg" id="fg"></td> 
             </tr>
             <tr>
                <td><Label for="height">Height </Label></td> 
                <td><input type="text" name="height" id="height"></td> 
             </tr>
             
        </table>
        
        
        
        
        
        
        
        
        
        
        <br>
        <button class="submit">Change the button</button>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
